<!DOCTYPE html>
<html>
  <head>
    <title>Form Registrasi</title>
  </head>

  <body>
    <h2>Form Registrasi</h2>
    <form action="" method="get">
      <div>
        <fieldset style="width: 30%">
          <legend>Biodata</legend>
          <table>
            <tr>
              <td>Nama Mahasiswa</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="nama_mahasiswa"
                  placeholder="Nama Anda"
                />
              </td>
            </tr>
            <tr>
              <td>No Induk Mahasiswa (NIM)</td>
              <td>:</td>
              <td>
                <input type="number" name="nim" value="1203220130" disabled />
              </td>
            </tr>
            <tr>
              <td align="left" valign="top">Alamat Mahasiswa</td>
              <td valign="top">:</td>
              <td>
                <textarea
                  name="textarea_form"
                  cols="35"
                  rows="5"
                  placeholder="Alamat Anda"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td>
                <div class="date">
                  <select id="day">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select id="month">
                    <option value="01">Januari</option>
                    <option value="02">Februari</option>
                    <option value="03">Maret</option>
                    <option value="04">April</option>
                    <option value="05">Mei</option>
                    <option value="06">Juni</option>
                    <option value="07">Juli</option>
                    <option value="08">Agustus</option>
                    <option value="09">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                  </select>

                  <select id="year">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2023</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <input
                  type="radio"
                  name="kelamin"
                  value="pria"
                  id="pria"
                  checked
                /><label for="pria">Pria</label>
                <input
                  type="radio"
                  name="kelamin"
                  value="wanita"
                  id="wanita"
                /><label for="wanita">Wanita</label>
              </td>
            </tr>
            <tr>
              <td>Upload Foto</td>
              <td>:</td>
              <td><input type="file" name="file" /></td>
            </tr>
            <tr>
              <td>URL Website</td>
              <td>:</td>
              <td>
                <input
                  type="url"
                  name="url"
                  placeholder="URL Website Anda"
                  size="40"
                />
              </td>
            </tr>
            <tr>
              <td>Perguruan Tinggi</td>
              <td>:</td>
              <td><input type="text" name="perguruan_tinggi" /></td>
            </tr>
          </table>
        </fieldset>
      </div>
      <br />

      <div>
        <fieldset style="width: 30%">
          <legend>Info Akun</legend>
          <table>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td>
                <input type="email" name="email" placeholder="Email Anda" />
              </td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="username"
                  placeholder="Username Anda"
                />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td>
                <input
                  type="password"
                  name="password"
                  placeholder="Password Anda"
                />
              </td>
            </tr>
            <tr>
              <td>Ulangi Password</td>
              <td>:</td>
              <td>
                <input
                  type="password"
                  name="confirm_password"
                  placeholder="Password Anda"
                />
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <br />

      <div>
        <fieldset style="width: 30%">
          <legend>Kemampuan Dasar</legend>
          <input 
            type="checkbox" 
            name="html" 
            value="html" 
            id="html" 
          /><label for="html">HTML</label>
          <input 
            type="checkbox" 
            name="css" 
            value="css" 
            id="css" 
          /><label for="css">CSS</label>
          <input
            type="checkbox"
            name="javascript"
            value="javascript"
            id="javascript"
          /><label for="javascript">Javascript</label>
          <input 
            type="checkbox" 
            name="php" 
            value="php" 
            id="php" 
          /><label for="php">PHP</label>
          <input 
            type="checkbox" 
            name="mysql" 
            value="mysql" 
            id="mysql" 
          /><label for="mysql">MySQL</label>
          <input
            type="checkbox"
            name="laravel"
            value="laravel"
            id="laravel"
          /><label for="laravel">Laravel</label>
          <input 
            type="checkbox" 
            name="react" 
            value="react" 
            id="react" 
          /><label for="react">React Native</label>
        </fieldset>
      </div>
      <br />
      <div>
        <input type="reset" value="Reset" />
        <input type="submit" value="Simpan" />
        <input type="button" value="Button" onclick="" />
      </div>
    </form>
  </body>
</html>
