<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      /*Pseudo Element Selector*/
      p::first-letter {
        font-size: 24px;
        font-weight: bold;
      }

      /*Adjacent Sibling Selector*/
      div + p {
        background-color: rgb(0, 255, 242);
      }

      /*General SIbling Selector*/      /*Matikan salah satu sibling selector agar dapat melihat perbedaannya*/
      div ~ p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>CSS Selector</h2>
    <hr>
    <p>Pseudo Element Selector</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
      </div>
      
      <p>Paragraph 3. After a div. Adjacent Sibling Selector</p>
      <h3>This is h3</h3>
      <p>Paragraph 4. After a div. General Sibling Selector</p>
    
  </body>
</html>
